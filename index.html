<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Saver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Bookmark Saver</h1>
    <div class="input-container">
        <input type="text" placeholder="Bookmark Name" id="bookmarkname">
        <input type="url" placeholder="Bookmark url" id="bookmarkurl">
        <button class="add-bookmarkbtn" id="add-bookmarkbtn">Add Bookmark</button>
    </div>
    <ul id="bookmark-list">
    </ul>
</div>

<!-- Modal Popup -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span id="modal-message"></span>
        <div class="modal-actions">
            <button id="modal-confirm">Confirm</button>
            <button id="modal-cancel">Cancel</button>
        </div>
    </div>
</div>
</div>

    <script src="script.js"></script>
</body>
</html>
